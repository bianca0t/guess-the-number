<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <button class="btn again">Try Again!</button>
      <div class="title">
        <h1 class="primary-title">MAKE A GUESS</h1>
        <h2 class="secondary-title">
          I am thinking of a number between 1 and 10
        </h2>
      </div>
    </header>
    <main>
      <secton class="first">
        <input type="number" class="guess" />
        <button class="btn try">Guess</button>
      </secton>
      <section class="second">
        <p class="attempts">Number of attempts: <span class="score">5</span></p>
        <p class="message">Start guessing!</p>
      </section>
      <div class="modal hidden">
        <h1 class="modal-message"></h1>
        <button class="btn btn-modal">Try again</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
